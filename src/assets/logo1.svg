<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Rectangle -->
  <rect x="5" y="5" rx="20" ry="20" width="390" height="140" fill="#f9f9f9" stroke="#84cc16" stroke-width="4"/>
  
  <!-- Icon (Three connected circles) -->
  <circle cx="60" cy="75" r="12" fill="#84cc16"/>
  <circle cx="90" cy="75" r="12" fill="#84cc16"/>
  <circle cx="75" cy="50" r="12" fill="#84cc16"/>
  <!-- Connecting lines -->
  <line x1="60" y1="75" x2="75" y2="50" stroke="#84cc16" stroke-width="3"/>
  <line x1="90" y1="75" x2="75" y2="50" stroke="#84cc16" stroke-width="3"/>
  <line x1="60" y1="75" x2="90" y2="75" stroke="#84cc16" stroke-width="3"/>
  
  <!-- Text -->
  <text x="120" y="85" font-family="Montserrat, Arial, sans-serif" font-size="40" font-weight="bold" fill="#333333">Team</text>
  <text x="220" y="85" font-family="Montserrat, Arial, sans-serif" font-size="40" font-weight="bold" fill="#84cc16">Sphere</text>
</svg>
