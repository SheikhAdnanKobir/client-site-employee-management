<svg width="400" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Circles arranged in a triangle (molecule style) -->
  <circle cx="43" cy="60" r="15" fill="#84cc16"/>
  <circle cx="87" cy="60" r="15" fill="#84cc16"/>
  <circle cx="65" cy="23" r="15" fill="#84cc16"/>

  <!-- Connecting lines -->
  <line x1="43" y1="60" x2="65" y2="23" stroke="#84cc16" stroke-width="7"/>
  <line x1="65" y1="23" x2="87" y2="60" stroke="#84cc16" stroke-width="7"/>
  <line x1="43" y1="60" x2="87" y2="60" stroke="#84cc16" stroke-width="7"/>

  <!-- Brand Text (aligned closer to the left, no gap between tspan) -->
  <text x="105" y="57" font-family="Montserrat, Arial, sans-serif" font-size="47" font-weight="700">
    <tspan fill="#1f2937">Team</tspan><tspan fill="#84cc16">Sphere</tspan>
  </text>
</svg>

